<!DOCTYPE html>
<html>
    <head>
        <title>SPES</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="atom.png" type="image/png" rel="icon" />
        <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="data.js"></script>
        <script src="rules.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="ctntApp gen">
            
        <div class="ctntHead gen">
            <header>
                <h1 class="ctntHead">SPES</h1>
                <dfn class="ctntHead">Subatomic Particle Expert System</dfn>
            </header>
        </div>
            
        <div class="ctntQuery gen">
            
            <div class="fLeft">
                <div>
                    <label class="form">Mass</label>
                    <input class="form" id="mass" />
                    <label class="unit">GeV/c</label>
                </div>
            
                <div>
                    <label class="form">Charge</label>
                    <input class="form" id="charge" />
                    <label class="unit">C</label>
                </div>
            </div>
            
            <div class="fLeft">
                <div>
                    <label class="form">Spin</label>
                    <input class="form" id="spin" />
                    <label class="unit">&#295;</label>
                </div>
            
                <div>
                    <label class="form">Family</label>
                    <input class="form" id="family" />
                </div>
            </div>
            
        </div>
            
        <div class="ctntSubmit gen">
            <button id="appSubmit">Query</button>
            <img id="appWait" src="wait.gif" title="Processing" />
        </div>
            
         
        <div class="ctntResult gen">
            
            <div class="fLeft">
                <div>
                    <label class="form">Name</label>
                    <label class="result" id="resName"></label>
                </div>
                
                <div>
                    <label class="form">Mass</label>
                    <label class="result" id="resMass"></label>
                    <label class="unit">GeV/c</label>
                </div>
                            
                <div>
                    <label class="form">Charge</label>
                    <label class="result" id="resCharge"></label>
                    <label class="unit">C</label>
                </div>
            </div>
            
            <div class="fLeft">
                <div>
                    <label class="form">Family</label>
                    <label class="result" id="resFamily"></label>
                </div>
                
                <div>
                    <label class="form">Spin</label>
                    <label class="result" id="resSpin"></label>
                    <label class="unit">&#295;</label>
                </div>            
            </div>
            
        </div>
            
            <div id="links">
                <a class="fLeft" href="http://www.cpepweb.org/cpep_sm_large.html" target="_blank">Information extracted from CPEP</a>
                <a class="fRight" href="http://github.com/ryan221b/spes" target="_blank">Source code available at GitHub</a>
            </div>
            
        </div>
        
    </body>
</html>
